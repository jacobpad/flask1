<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitoff! - {{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
</head>
<body>
    
    <h1>TWITOFF!!!</h1>

    {% block content %} 
    <form action="/user" method="post">
        <input type="text" name="user_name" placeholder="Twitter Name Goes Here">
        <input type="submit" value="Add User">
    </form>
    {% endblock %} 
    
    <form action="/compare" method="post">
        <select name="user1">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        
        <br><br>
        
        <select name="user2">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        
        <input type="text" name="tweet_text" placeholder="Text To Predict">
        <input type="submit" value="Get Prediction">
        
    </form>
    <br><br>
    <a href="/reset">Reset the Database</a>
    <br><br>
    
</body>
</html>
